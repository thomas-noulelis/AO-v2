<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Pauline & Margaux</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/login-signin/normalize.css">
    <link rel="stylesheet" href="style/login-signin/style.css">




</head>

<body>

    <div id="position">

        <div id="header">
            <h3>Pauline & Margaux</h3>
            <p>Le Raid 4L Trophy est une formidable aventure humaine, solidaire et sportive qui perdure depuis 18 ans, dans le but d’apporter des fournitures scolaires et sportives destinées aux enfants les plus démunis du Maroc.</p>
        </div>

        <div class="form">

            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Inscription</a></li>
                <li class="tab"><a href="#login">Connexion</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">

                    <form action="/" method="post">

                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    Prenom<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Nom<span class="req">*</span>
                                </label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Mail<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Mot de Passe<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                        </div>

                        <button type="submit" class="button button-block"/>Commencons!</button>

                    </form>

                </div>

                <div id="login">

                    <form action="/" method="post">

                        <div class="field-wrap-si">
                            <label>
                                Mail<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"/>
                        </div>

                        <div class="field-wrap-si">
                            <label>
                                Mot de passe<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                        </div>

                        <p class="forgot"><a href="#">Mot de passe oublié?</a></p>

                        <button class="button button-block"/>Go!</button>

                    </form>

                </div>

            </div><!-- tab-content -->

        </div> <!-- /form -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    </div>

</body>
</html>
